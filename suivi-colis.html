<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Suivi de colis – Baba Colis</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #f5f5f5;
        margin: 0;
        padding: 0;
    }
    .container {
        max-width: 600px;
        margin: 40px auto;
        background: white;
        padding: 25px;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h1 {
        text-align: center;
        color: #008000;
        margin-bottom: 20px;
    }
    label {
        font-weight: bold;
    }
    input {
        width: 100%;
        padding: 12px;
        margin: 10px 0 20px;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 16px;
    }
    button {
        width: 100%;
        padding: 14px;
        background: #008000;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 18px;
        cursor: pointer;
    }
    button:hover {
        background: #006600;
    }
    .result {
        margin-top: 25px;
        padding: 15px;
        background: #f0fdf0;
        border-radius: 8px;
        border: 1px solid #cceccc;
    }
</style>
</head>

<body>

<div class="container">
    <h1>Suivi de colis</h1>

    <label for="numColis">Numéro de colis</label>
    <input type="text" id="numColis" placeholder="Ex : BC-20250211-483920">

    <button onclick="rechercherColis()">Rechercher</button>

    <div id="resultat"></div>
</div>

<script>
function rechercherColis() {
    const num = document.getElementById('numColis').value.trim();
    const zone = document.getElementById('resultat');

    if (!num) {
        zone.innerHTML = "<p style='color:red;'>Veuillez saisir un numéro de colis.</p>";
        return;
    }

    // Version simple pour l’instant : pas encore de vraie base de données
    zone.innerHTML = `
        <div class="result">
            <p><b>Numéro de colis :</b> ${num}</p>
            <p><b>Statut :</b> Enregistré, en attente de prise en charge</p>
            <p><b>Remarque :</b> Le suivi détaillé sera bientôt disponible.</p>
        </div>
    `;
}
</script>

</body>
</html>
