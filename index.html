<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H.K Transport – Livraison de colis au Sénégal</title>

    <!-- STYLE GLOBAL -->
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #ffb36b, #ffffff);
            background-attachment: fixed;
        }

        .container {
            max-width: 900px;
            margin: auto;
            padding: 20px;
        }

        nav {
            display: flex;
            gap: 20px;
            justify-content: center;
            padding: 15px 0;
        }

        nav a {
            text-decoration: none;
            font-weight: bold;
            color: #333;
        }

        h1 {
            text-align: center;
            font-size: 40px;
            font-weight: 900;
            letter-spacing: 2px;
            margin-top: 10px;
        }

        h1 span {
            color: #FF7A00;
        }

        h2 {
            text-align: center;
            margin-top: 50px;
            color: #333;
        }

        .cards {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .card {
            width: 250px;
            padding: 20px;
            background: white;
            border-radius: 12px;
            border: 1px solid #ddd;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
        }

        .about {
            background: white;
            padding: 25px;
            border-radius: 12px;
            border: 1px solid #ddd;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            margin-top: 20px;
            line-height: 1.6;
        }

        footer {
            text-align: center;
            margin-top: 50px;
            padding: 20px;
            color: #555;
        }
