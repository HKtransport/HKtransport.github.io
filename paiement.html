<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Paiement – Baba Colis</title>

<link rel="manifest" href="manifest.json">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
    body { margin:0; font-family:'Poppins', sans-serif; background:#f5f5f5; }

    header {
        background:#008000;
        padding:15px;
        text-align:center;
        color:white;
        font-size:22px;
        font-weight:600;
    }

    nav {
        display:flex;
        justify-content:center;
        gap:25px;
        margin-top:10px;
    }

    nav a {
        color:white;
        text-decoration:none;
        font-weight:600;
    }

    nav a:hover { text-decoration:underline; }

    .card {
        background:white;
        padding:20px;
        border-radius:12px;
        box-shadow:0 4px 15px rgba(0,0,0,0.1);
        margin:20px auto;
        max-width:900px;
        text-align:center;
    }

    footer {
        background:#004d00;
        color:white;
        padding:20px;
        text-align:center;
        margin-top:40px;
    }

    .info {
        font-size:18px;
        margin-top:20px;
        color:#333;
    }

    .highlight {
        color:#008000;
        font-weight:bold;
    }
</style>
</head>

<body>

<header>
    Paiement
    <nav>
        <a href="index.html">Accueil</a>
        <a href="suivre.html">Suivre un colis</a>
        <a href="envoyer.html">Envoyer un colis</a>
        <a href="pointsrelais.html">Points relais</a>
        <a href="contact.html">Contact</a>
    </nav>
</header>

<div class="card">
    <h2>Paiement de votre envoi</h2>

    <p class="info">
        Montant à payer : <span id="montant" class="highlight">0 CFA</span>
    </p>

    <p class="info">
        <b>Le paiement en ligne est temporairement désactivé.</b><br>
        Merci d’effectuer le paiement directement <span class="highlight">sur place</span>.
    </p>
</div>

<footer>
    © 2024 Baba Colis – Tous droits réservés
</footer>

<script>
window.onload = function() {
    const params = new URLSearchParams(window.location.search);
    const prix = parseInt(params.get("prix")) || 0;
    document.getElementById("montant").textContent = prix + " CFA";
};
</script>

</body>
</html>
