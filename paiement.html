<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Paiement – Baba Colis</title>

<link rel="manifest" href="manifest.json">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
    body { margin:0; font-family:'Poppins', sans-serif; background:#f5f5f5; }

    header {
        background:#008000;
        padding:15px;
        text-align:center;
        color:white;
        font-size:22px;
        font-weight:600;
    }

    nav {
        display:flex;
        justify-content:center;
        gap:25px;
        margin-top:10px;
    }

    nav a {
        color:white;
        text-decoration:none;
        font-weight:600;
    }

    nav a:hover { text-decoration:underline; }

    .card {
        background:white;
        padding:20px;
        border-radius:12px;
        box-shadow:0 4px 15px rgba(0,0,0,0.1);
        margin:20px auto;
        max-width:900px;
    }

    input {
        width:100%;
        padding:15px;
        border-radius:10px;
        border:1px solid #ccc;
        margin-top:10px;
        font-size:16px;
    }

    button {
        width:100%;
        padding:15px;
        font-size:18px;
        border:none;
        border-radius:10px;
        background:#008000;
        color:white;
        font-weight:bold;
        cursor:pointer;
        margin-top:15px;
    }

    button:hover { background:#006600; }

    footer {
        background:#004d00;
        color:white;
        padding:20px;
        text-align:center;
        margin-top:40px;
    }
</style>
</head>

<body>

<header>
    Paiement
    <nav>
        <a href="index.html">Accueil</a>
        <a href="suivre.html">Suivre un colis</a>
        <a href="envoyer.html">Envoyer un colis</a>
        <a href="pointsrelais.html">Points relais</a>
        <a href="contact.html">Contact</a>
    </nav>
</header>

<div class="card">
    <h2>Paiement de votre envoi</h2>

    <p style="font-size:18px;">
        Montant à payer :  
        <b id="montant" style="color:#008000;">0 CFA</b>
    </p>

    <label>Montant à payer (en FCFA)</label>
    <input type="number" id="amount" required>

    <button onclick="payer()">Payer maintenant</button>
</div>

<footer>
    © 2024 Baba Colis – Tous droits réservés  
</footer>

<script>
// Récupération du montant depuis envoyer.html
const params = new URLSearchParams(window.location.search);
const prix = parseInt(params.get("prix")) || 0;

document.getElementById("montant").textContent = prix + " CFA";
document.getElementById("amount").value = prix;

function payer() {
    const montant = document.getElementById("amount").value;

    if (montant < 100) {
        alert("Le montant doit être supérieur à 100 CFA.");
        return;
    }

    const ref = "BC-" + Date.now();

    // REDIRECTION DIRECTE PAYTECH (fonctionne sur GitHub Pages)
    window.location.href =
        "https://paytech.sn/payment?" +
        "item_price=" + montant +
        "&item_name=Frais%20de%20livraison" +
        "&ref_command=" + ref +
        "&currency=XOF" +
        "&success_url=https://hktransport.github.io/success.html" +
        "&cancel_url=https://hktransport.github.io/cancel.html";
}
</script>

</body>
</html>
