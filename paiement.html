<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Paiement – Baba Colis</title>

<style>
    body { font-family: Arial, sans-serif; background:#f5f5f5; margin:0; padding:0; }
    .card { background:white; padding:20px; border-radius:10px; max-width:600px; margin:20px auto; }
    button { width:100%; padding:15px; background:#008000; color:white; border:none; border-radius:8px; font-size:18px; cursor:pointer; }
    button:hover { background:#006600; }
</style>
</head>

<body>

<div class="card">
    <h2>Paiement sécurisé</h2>

    <p id="prix"></p>

    <button onclick="payer()">Payer avec PayTech</button>
</div>

<script>
const urlParams = new URLSearchParams(window.location.search);
const prix = urlParams.get("prix");

document.getElementById("prix").innerHTML = "Montant à payer : <b>" + prix + " CFA</b>";

function payer() {
    window.location.href = "https://paytech.sn"; 
}
</script>

</body>
</html>
