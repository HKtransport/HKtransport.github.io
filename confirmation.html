<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Commande confirmée – Baba Colis</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #f5f5f5;
        margin: 0;
        padding: 0;
    }
    .container {
        max-width: 600px;
        margin: 40px auto;
        background: white;
        padding: 25px;
        border-radius: 12px;
        text-align: center;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h1 {
        color: #008000;
        margin-bottom: 10px;
    }
    p {
        font-size: 16px;
        margin: 10px 0;
    }
    .numero {
        font-size: 20px;
        font-weight: bold;
        color: #333;
        margin: 15px 0;
    }
    button {
        margin-top: 20px;
        padding: 15px;
        width: 100%;
        background: #008000;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 18px;
        cursor: pointer;
    }
    button:hover {
        background: #006600;
    }
</style>
</head>

<body>

<div class="container">
    <h1>Commande confirmée</h1>

    <p>Merci d’avoir choisi <b>Baba Colis</b> pour votre envoi.</p>

    <p>Votre numéro de colis est :</p>

    <div class="numero" id="numColis"></div>

    <p>Un agent vous contactera pour finaliser la prise en charge.</p>

    <button onclick="window.location.href='index.html'">
        Retour à l’accueil
    </button>
</div>

<script>
// Génération automatique d’un numéro de colis
function genererNumero() {
    const date = new Date();
    const y = date.getFullYear();
    const m = String(date.getMonth()+1).padStart(2, '0');
    const d = String(date.getDate()).padStart(2, '0');
    const random = Math.floor(100000 + Math.random() * 900000);

    return `BC-${y}${m}${d}-${random}`;
}

document.getElementById("numColis").textContent = genererNumero();
</script>

</body>
</html>
