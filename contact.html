<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact – Baba Colis</title>

    <!-- Lien du manifest pour l'application -->
    <link rel="manifest" href="manifest.json">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f5f5f5;
        }
        header {
            background: #008000;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 22px;
            font-weight: bold;
        }
        .container {
            padding: 20px;
        }
        label {
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 8px 0 15px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        textarea {
            height: 120px;
        }
        .btn {
            background: #008000;
            color: white;
            padding: 12px;
            border: none;
            width: 100%;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }
        .btn:hover {
            background: #006400;
        }
        .map-container {
            margin-top: 30px;
        }
        iframe {
            width: 100%;
            height: 350px;
            border: 0;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<header>
    Contact – Baba Colis
</header>

<div class="container">

    <h2>Envoyez-nous un message</h2>

    <form>
        <label>Nom</label>
        <input type="text" placeholder="Votre nom" required>

        <label>Email</label>
        <input type="email" placeholder="Votre email" required>

        <label>Message</label>
        <textarea placeholder="Votre message" required></textarea>

        <button class="btn" type="submit">Envoyer le message</button>
    </form>

    <div class="map-container">
        <h2>Notre emplacement</h2>

        <!-- Carte Google Maps centrée sur Saint-Louis -->
        <iframe 
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d31692.53291746494!2d-16.522!3d16.050!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xec17b4e3c0e8c8f%3A0x4c8f8f8d8e8f8f8f!2sSaint-Louis%2C%20S%C3%A9n%C3%A9gal!5e0!3m2!1sfr!2sfr!4v1700000000000"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade">
        </iframe>
    </div>

</div>

<!-- Activation du service worker -->
<script>
if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("service-worker.js");
}
</script>

</body>
</html>
