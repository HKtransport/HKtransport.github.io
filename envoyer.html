<script>
function calculer() {
    let depart = document.getElementById("depart").value;
    let arrivee = document.getElementById("arrivee").value;
    let poids = Number(document.getElementById("poids").value);
    let option = document.getElementById("option").value;

    if (poids <= 0) {
        alert("Veuillez entrer un poids valide.");
        return;
    }

    // Base : 1000 CFA + 500 CFA par kg
    let prix = 1000 + poids * 500;

    // Distance simple (bonus si villes diffÃ©rentes)
    if (depart !== arrivee) prix += 1000;

    // Option express
    if (option === "express") prix += 1500;

    // Affichage du prix
    document.getElementById("resultat").innerHTML =
        "Prix total : <b>" + prix + " CFA</b>";

    // Afficher le bouton de paiement
    const btn = document.getElementById("btnPaiement");
    btn.style.display = "block";

    // Redirection vers paiement.html
    btn.onclick = function() {
        window.location.href = "paiement.html?prix=" + prix;
    };
}
</script>
