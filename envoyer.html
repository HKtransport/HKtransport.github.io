<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Envoyer un colis - H.K Transport</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f5f5f5;
        }
        header {
            background: #008000;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 22px;
            font-weight: bold;
        }
        .container {
            padding: 20px;
        }
        label {
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin: 8px 0 15px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .btn {
            background: #008000;
            color: white;
            padding: 12px;
            border: none;
            width: 100%;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }
        .btn:hover {
            background: #006400;
        }
    </style>
</head>
<body>

<header>
    Envoyer un colis
</header>

<div class="container">
    <form action="paiement.html" method="GET">

        <label>Nom de l'expéditeur</label>
        <input type="text" name="expediteur" required>

        <label>Adresse de l'expéditeur</label>
        <input type="text" name="adresse_expediteur" required>

        <label>Nom du destinataire</label>
        <input type="text" name="destinataire" required>

        <label>Adresse du destinataire</label>
        <input type="text" name="adresse_destinataire" required>

        <label>Poids du colis (kg)</label>
        <input type="number" name="poids" min="1" required>

        <label>Type de livraison</label>
        <select name="livraison" required>
            <option value="standard">Standard - 5€</option>
            <option value="express">Express - 10€</option>
        </select>

        <button class="btn" type="submit">Continuer vers le paiement</button>
    </form>
</div>

</body>
</html>
