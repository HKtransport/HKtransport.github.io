<h1>Gestion des livreurs</h1>

<button class="add" onclick="addLivreur()">Ajouter un livreur</button>

<table id="tableLivreurs">
    <thead>
        <tr>
            <th>ID</th>
            <th>Nom</th>
            <th>Code temporaire</th>
            <th>Expiration</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody></tbody>
</table>

<script>
function loadLivreurs() {
    fetch("https://babacolis.wuaze.com/get_livreurs_proxy.php")
        .then(res => res.json())
        .then(data => {
            const tbody = document.querySelector("#tableLivreurs tbody");
            tbody.innerHTML = "";

            data.forEach(l => {
                const exp = l.expire_le
                    ? new Date(l.expire_le * 1000).toLocaleString()
                    : "â€”";

                tbody.innerHTML += `
                    <tr>
                        <td>${l.id}</td>
                        <td>${l.nom}</td>
                        <td>${l.code_temporaire ?? "â€”"}</td>
                        <td>${exp}</td>
                        <td>
                            <button onclick="generateCode(${l.id})">GÃ©nÃ©rer code</button>
                            <button onclick="resetPassword(${l.id})" style="background:#d9534f;">Reset MDP</button>
                        </td>
                    </tr>
                `;
            });
        })
        .catch(() => alert("Erreur : impossible de charger les livreurs."));
}

loadLivreurs();

function addLivreur() {
    const nom = prompt("Nom du nouveau livreur :");
    if (!nom) return;

    const body = new URLSearchParams();
    body.append("nom", nom);

    fetch("https://babacolis.wuaze.com/add_livreur.php", {
        method: "POST",
        body: body
    })
    .then(res => res.json())
    .then(data => {
        alert(data.message);
        loadLivreurs();
    });
}

function generateCode(id) {
    fetch(`https://babacolis.wuaze.com/generate_code.php?id=${id}`)
        .then(res => res.json())
        .then(data => {
            if (!data.success) return alert(data.message);
            alert(`Code gÃ©nÃ©rÃ© : ${data.code}\nExpire : ${new Date(data.expire_le * 1000).toLocaleString()}`);
            loadLivreurs();
        });
}

function resetPassword(id) {
    const newPass = prompt("Nouveau mot de passe :");
    if (!newPass) return;

    fetch("https://babacolis.wuaze.com/update_livreur_password.php", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ id: id, password: newPass })
    })
    .then(res => res.json())
    .then(data => alert(data.message));
}
</script>
