<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suivi de colis – H.K Transport</title>

    <!-- Leaflet (Carte OpenStreetMap) -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f7f7f7;
        }

        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            font-size: 32px;
            margin-top: 20px;
            color: #333;
        }

        input {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            border-radius: 10px;
            border: 1px solid #ccc;
            margin-top: 20px;
        }

        button {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            background: #008000;
            color: white;
            font-weight: bold;
            margin-top: 15px;
            cursor: pointer;
        }

        button:hover {
            background: #006600;
        }

        .result {
            background: white;
            padding: 20px;
            border-radius: 12px;
            margin-top: 25px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            display: none;
        }

        .label {
            font-weight: bold;
            color: #333;
        }

        /* Barre de progression */
        .progress {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
            position: relative;
        }

        .progress::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 5%;
            width: 90%;
            height: 4px;
            background: #ddd;
            transform: translateY(-50%);
        }

        .step {
            z-index: 2;
            width: 22px;
            height: 22px;
            background: #ddd;
            border-radius: 50%;
            border: 3px solid white;
        }

        .step.active {
            background: #008000;
        }

        /* Historique */
        .timeline {
            margin-top: 20px;
            border-left: 3px solid #008000;
            padding-left: 15px;
        }

        .event {
            margin-bottom: 10px;
        }

        /* Carte */
        #map {
            height: 300px;
            width: 100%;
            margin-top: 20px;
            border-radius: 12px;
        }
    </style>
</head>

<body>

    <div class="container">

        <h1>Suivi de colis</h1>

        <input type="text" id="trackingNumber" placeholder="Entrez votre numéro de suivi (ex : HK12345)">
        <button onclick="track()">Rechercher</button>

        <div class="result" id="resultBox">

            <p><span class="label">Numéro :</span> <span id="num"></span></p>
            <p><span class="label">Statut :</span> <span id="status"></span></p>
            <p><span class="label">Localisation :</span> <span id="location"></span></p>

            <!-- Barre de progression -->
            <div class="progress">
                <div class="step" id="s1"></div>
                <div class="step" id="s2"></div>
                <div class="step" id="s3"></div>
                <div class="step" id="s4"></div>
            </div>

            <!-- Historique -->
            <div class="timeline" id="history"></div>

            <!-- Carte -->
            <div id="map"></div>

        </div>

    </div>
